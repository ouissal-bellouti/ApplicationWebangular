<div class="content">
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header"><h3 class="title">Ajouter une facture</h3>
        <div class="button-row">
          <a class="title" class="disabled" color="" routerLink='/facture'><button class="btn btn-danger btn-link">Liste</button></a> / Ajouter
        </div>
      </div>

      <div class="card-body">
        <form [formGroup]="this.service.formData" (ngSubmit)="onSubmit()">
          <div class="row">
             <div class="col-md-4 pr-md-1">
            <div class="form-group">
              <label> Date de GÃ©neration </label>
              <input
              type="date"
              class="form-control"
              formControlName="DateGeneration"
              placeholder="DateGeneration"
              />
            </div>
          </div>


          <div class="col-md-4 pr-md-1">
            <div class="form-group">
              <label> Date d'Echenance </label>
              <input
              type="date"
              class="form-control"
              formControlName="DateEcheance"
              placeholder="DateEcheance"
              />
            </div>
          </div>

          <div class="col-md-4 pr-md-1">
            <div class="form-group">
              <label> Client </label>
              <select
              name="client"
              class="form-control"
              formControlName="client"
              id="client"
              >
              <option value="0" style="color: black" [ngValue]="null">-Select-</option>
              <option *ngFor="let item of ClientList" style="color: black" [ngValue]="item"> {{item.nom}} </option>
              </select>
            </div>
          </div>


          <div class="col-md-4 pr-md-1">
            <div class="form-group">
              <label> Statut </label>
              <input
              type="text"
              class="form-control"
              formControlName="Statut"
              value="En cours"
              />
            </div>
          </div>
      </div>
      <table class="table teble-borderless">
        <thead>
          <th>  </th>
          <th>  </th>
          <th>  </th>
          <th>  </th>
        </thead>
        <tbody>
          <tr>
            <td>  </td>
            <td>  </td>
            <td>  </td>
            <td>  </td>
          </tr>
        </tbody>
      </table>
      <div class="from-group row">
        <div class="col-sm-4 mb-3 mb-sm-0">
          <div class="form-group">
          <label>Total TTC : </label>
          <input type="text" class="form-control" id="prixTotal" formControlName="prixTotal" readonly>
          </div>
          </div>
      </div>

      <div class=" card-footer">
        <button class=" btn btn-fill btn-danger" type="submit" >Save</button>
           </div>

        </form>
      </div>
</div>
